# Reload config file:
bind r source-file ~/.tmux.conf \; display-message "tmux.conf reloaded."
# Switch panes with the META key; traditionally alt
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-up select-pane -U
bind -n M-Down select-pane -D
# Add mouse features
set -g mouse on
# vi is good
setw -g mode-keys vi
# Setup 'v' to begin selection as in Vim 
bind-key -T copy-mode-vi v send -X begin-selection
# Setup 'y' to yank into system clipboard
# See: https://unix.stackexchange.com/a/409972
bind-key -T copy-mode-vi y send -X copy-pipe-and-cancel "xclip -r -sel clip" \; display-message "Copied! Paster with C-b ] or system clipboard"

# Set the colours to pretty :)
set-option -g default-terminal screen-256color
